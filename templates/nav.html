<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/473bffc45b.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    {%include 'static/nav_css.html'%}
    <nav>
       <div class="nav-brand">
            <h2 class="h2 fw-bold mx-2">FOREVER</h2>
       </div>
       <i class="bi bi-search text-white" style="font-size: 1.2rem;cursor:pointer" onclick="search()"></i>
       <div class="user">
            <div class="avater" style="border:3px solid green ;">
                {%if user.is_authenticated%}
                <a href="{%url 'profile' request.user.pk%}">
                <img class="img" src="{{request.user.profile.image.url}}" style="border: none;" alt=""></a>
                
                {%else%}
                <img class="img" src="https://i.ibb.co/BsPDR4z/images-q-tbn-ANd9-Gc-S-7o-Aqw11-X2-IPg0l2-QA-v-Zue9h6-Euv-MOam-6z-O4h-BV-s.png" alt="">
                {%endif%}
            </div>
            {%if user.is_authenticated%}
            <a class="a" href="{%url 'account_logout'%}"><small>Logout</small></a>
            {%else%}
            <a class="a" href="{%url 'account_login'%}"><small>Login</small></a>
            {%endif%}
       </div>   
    </nav>
    <div class="text-center ">
        <form action="{%url 'search'%}" method="GET" class="d-flex" role="search">
            {%csrf_token%}
            <div id="search-bar" class="d-none d-flex align-items-center gap-2"><input type="search" value="{{request.GET.q}}" class="search-user  form-control text-center mr-2" name="q" placeholder="Search User" ><button class="btn" type="submit"><i class="bi bi-search"></i></button></div>
        </form>
    </div>
    <script>
        function search(){
            const bar=document.getElementById('search-bar');
            if(bar.classList.contains('d-none')){
                bar.classList.remove('d-none')
            }else{
                bar.classList.add('d-none')
            }
        }
    </script>
</body>
</html>
