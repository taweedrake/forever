{%extends 'base.html'%}
{%block content%}
{%load crispy_forms_tags%}
<style type="text/css">
    .chat{
        width: 70%;
        margin: auto;
        padding: 1rem;
    }
    @media (max-width:799px){
        .chat{
            width: 100%;
        }
    }
</style>

<div class="chat text-center">
    <div class="card shadow mb-5 text-bg-primary">
        <div class="card-body fw-bold">
          Start Chat
        </div>
    </div>
    <div>
        <form action="{%url 'create-thread'%}" method="post">
            {%csrf_token%}
            {{form|crispy}}
            <button class="btn btn-primary">Start</button>
        </form>
    
    </div>
</div>

    

{%endblock%}
