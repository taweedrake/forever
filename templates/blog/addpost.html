{%extends 'default/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<style>
    .body{
        width: 50%;
        margin: auto;
    }
    @media (max-width:700px){
        .body{
            width: 98%;
        }
    }
</style>
<h4 class="pt-3"><small class="pt-5">CREATE POST</small></h4>
      <hr>
<div class="body">
<form action="" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {{form|crispy}}
    <button type="submit" class="btn btn-outline-primary mt-2 fw-bold">Post</button>
</form>
</div>
    
{%endblock%}
